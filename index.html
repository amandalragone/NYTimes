<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    
        <div class="jumbotron jumbotron-fluid">
                
                  <header>
                      <h1 class="display-4">New York Times Search</h1>
                      <p class="lead"></p>
                  </header>
                
              </div>
  
    <div class="container">

        <form>
            <div class="form-group">
                <label for="Search-term">Search Term</label>
                <input type="search" class="form-control" id="search-term" placeholder="search">
              </div>
                </br>
            
                <div class="form-group">
                        <label for="records">Number of Records to Retrieve</label>
                        <input type="search" class="form-control" id="records" placeholder="#">
                      </div>
                </br>
            
                <div class="form-group">
                        <label for="start-year">Start Year</label>
                        <input type="search" class="form-control" id="start-year" placeholder="YYYY">
                      </div>
                </br>
            
                <div class="form-group">
                        <label for="start-year">End Year</label>
                        <input type="search" class="form-control" id="end-year" placeholder="YYYY">
                      </div> 
                </br>
                <button type="submit" class="btn btn-primary" id="search-button">Submit</button>
                <button type="reset" class="btn btn-primary" id="reset-button">Reset</button>
                </form>
            </br></br>
            <div id="results">results</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./nytimes.js" type="text/javascript"></script>
        
</body>
</html>
